<body class="center">
	<a href="gramConversion.html">컵-그램 환산</a>

	<h2>다른 사이즈의 틀로 간편하게 계량을 바꿔보세요. </h2>
	<p>
		<p>
			<form class="form_center">
			<select id="panBefore" name="panBefore" >
				<option value="none" selected>=== 틀 사이즈 ===</option>
				<option value="r15">원형 1호</option>
				<option value="r18">원형 2호</option>
				<option value="r21">원형 3호</option>
				<option value="r24">원형 4호</option>
				<option value="r26">원형 5호</option>
				<option value="s13.5">사각 1호</option>
				<option value="s16.5">사각 2호</option>
				<option value="s19.5">사각 3호</option>
				<option value="s22.5">사각 4호</option>
				<option value="s25.5">사각 5호</option>
				<option value="s30">사각 6호</option>
			</select>
			&emsp;→&emsp; 
			<select id="panAfter" name="panAfter" >
				<option value="none" selected>=== 틀 사이즈 ===</option>
				<option value="r15">원형 1호</option>
				<option value="r18">원형 2호</option>
				<option value="r21">원형 3호</option>
				<option value="r24">원형 4호</option>
				<option value="r26">원형 5호</option>
				<option value="s13.5">사각 1호</option>
				<option value="s16.5">사각 2호</option>
				<option value="s19.5">사각 3호</option>
				<option value="s22.5">사각 4호</option>
				<option value="s25.5">사각 5호</option>
				<option value="s30">사각 6호</option>
			</select>
			<p>
				<input id="ingredient" type="number" min="0" placeholder="재료(g)"
				oninput="panConverter(panBefore.value, panAfter.value, this.value)"
				onchange="panConverter(panBefore.value, panAfter.value, this.value)">
			</p>
			<span id="afterIngredient">틀을 선택하세요.</span>
			</form>
		</p>
		
	<p>
		<strong>원형팬 지름</strong><br>
		1호 : 15cm&emsp; 2호 : 18cm&emsp; 3호 : 21cm&emsp; 4호 : 24cm&emsp; 5호 : 26cm<br><br>
		<strong>정사각팬 폭</strong><br>
		1호 : 14cm&emsp; 2호 : 17cm&emsp; 3호 : 20cm&emsp; 4호 : 22.5cm&emsp; 5호 : 26.5cm&emsp; 6호 : 30cm<br>
		(높이 : 낮은 팬 4.5cm / 높은 팬 7cm)
	</p>
